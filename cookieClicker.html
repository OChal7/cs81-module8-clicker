<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">

  <h1>Oscarâ€™s Cookie Clicker ğŸš€ğŸª</h1>

  <!-- Click button -->
  <button id="cookieButton" style="font-size: 2rem; padding: 10px 20px;">
    ğŸª Click Me!
  </button>

  <!-- Counter display -->
  <p>Clicks: <span id="clickCount">0</span></p>

  <!-- Milestone message -->
  <p id="milestoneMessage">Start clicking to earn cookies!</p>

  <script>
    // JS logic 

    // Select DOM elements
    const button = document.getElementById('cookieButton');
    const clickCountDisplay = document.getElementById('clickCount');
    const messageDisplay = document.getElementById('milestoneMessage');
   
    // Init counter
    let count = 0;

    // Add click event listener
    button.addEventListener('click', function() {
      // Increase counter
      count++;

      // Update counter on page
      clickCountDisplay.textContent = count;

      // Check milestones
      // Added background colors 
      if (count === 10) {
        messageDisplay.textContent = "Great Start!";
        document.body.style.backgroundColor = "blue";
      } else if (count === 25) {
        messageDisplay.textContent = "Keep Going!";
        document.body.style.backgroundColor = "green";
      } else if (count === 50) {
        messageDisplay.textContent = "You got here already?";
        document.body.style.backgroundColor = "yellow";
      } else if (count === 100) {
        messageDisplay.textContent = "Ok, I think you have had enough...";
        document.body.style.backgroundColor = "red";
      }
    });

  </script>

</body>
</html>
